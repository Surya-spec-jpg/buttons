<style>
.uber{
    background-color: black;
    color: white;
    height: 40px;
    width: 120px;
    border: none;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 3px;
}
.uber:hover{
    background-color: white;
    color: black;
    font-weight: bold;
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    transition: box-shadow 0.15s;
    transition: background-color 0.15s;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
}
.uber:active{
    transition: background-color 0.15s;
    background-color: black;
    color: white; 
}
.amazon{
   background-color: rgb(255, 216, 20);
   height: 30px;
   width: 135px;
   margin-left: 20px;
   border-radius: 15px;
   border: none;
   cursor: pointer;
}
.amazon:hover{
    background-color: rgb(247, 218, 89);
    opacity: 0.75;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
    transition: box-shadow 0.15s;
    transition: background-color 0.15s;
}
.amazon:active{
    transition: background-color 0.15s;
    background-color:  rgb(255, 216, 20);
}
.github{
    background-color: rgb(46, 164, 79);
    height: 35px;
    width: 90px;
    margin-left: 20px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.boot-strap{
    background-color: rgb(121, 82, 179);
    margin-left: 20px;
    color: white;
    font-weight: bold;
    height: 38px;
    width: 120px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.bs-download{
    background-color: white;
    margin-left: 5px;
    border-color: rgb(108, 117,125);
    border-width: 1px;
    color: rgb(108, 117,125);
    height: 38px;
    width: 120px;
    border-radius: 3px;
    font-weight: bold;
    border-style: solid;
    cursor: pointer;
}
.linkedIn{
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    height: 35px;
    width: 210px;
    border-radius: 19px;
    border: none;
    cursor: pointer;
    margin-left: 20px;
}
.li{
    background-color: white;
    height: 33px;
    width: 65px;
    border-radius: 16.5px;
    font-weight: bold;
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    margin-left: 3px;
    cursor: pointer;
}
</style>






<button class="uber">Request now</button>
<button class="amazon">Add to Cart</button>
<button class="github">Sign up</button>

<button class="bs-download">Download</button>
<button class="linkedIn">Apply on Company website</button>
